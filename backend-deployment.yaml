apiVersion: apps/v1
kind: Deployment
metadata: { name: backend, namespace: app }
spec:
  replicas: 2
  selector: { matchLabels: { app: backend } }
  template:
    metadata: { labels: { app: backend } }
    spec:
      containers:
      - name: backend
        image: ghcr.io/REPO_OWNER/passive-income-backend:latest
        ports: [ { containerPort: 8000 } ]
---
apiVersion: v1
kind: Service
metadata: { name: backend, namespace: app }
spec:
  ports: [ { name: http, port: 80, targetPort: 8000 } ]
  selector: { app: backend }
